<html>
<script>
alert('Задача 13 Переменная num может принимать 4 значения: 1, 2, 3 или 4. Если она имеет значение '1', то в переменную result записать 'зима', если имеет значение '2' – 'весна' и так далее. Решить задачу через switch-case.');
var num = 4;
switch (num) {
case 1:
var res = ['Зима'];
break;
case 2:
res = ['Весна'];
break;
case 3:
res = ['Лето'];
break;
case 4:
res = ['Осень'];
break;
}
alert(res);
</script>
</html>
